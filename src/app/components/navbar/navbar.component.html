<mat-toolbar color="primary">

    <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>home</mat-icon>
    </a>
    <span>Examportal</span>
    <span class="example-spacer"></span>

    <a 
    *ngIf="!login.isLoggedIn()"
    [routerLink]="'/login'" 
    mat-icon-button class="example-icon favorite-icon "
    aria-label="Example icon-button with heart icon">
    <!-- <mat-icon>login</mat-icon> -->
        Login
    </a>



    <a *ngIf="!login.isLoggedIn()" routerLink="/signup" mat-icon-button class="example-icon favorite-icon ml20 mr20 "
        aria-label="Example icon-button with heart icon">
    
        <!-- <mat-icon>login</mat-icon> -->
        Register
    
    </a>
   

    <a 
    (click)="logout()"
    *ngIf="login.isLoggedIn()"
    mat-icon-button class="example-icon favorite-icon  mr20"
    aria-label="Example icon-button with heart icon">
    <!-- <mat-icon>login</mat-icon> -->
       Logout
    </a>
    <button
    *ngIf="login.isLoggedIn()"
    mat-button class="example-icon favorite-icon   "
    aria-label="Example icon-button with heart icon">
    <!-- <mat-icon>login</mat-icon> -->
      {{login.getUser().username}}
    </button>





</mat-toolbar>
