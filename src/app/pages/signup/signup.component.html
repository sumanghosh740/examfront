<div class="bootsratp-wrapper">

    <div class="container">

        <div class="row " style="margin-top:20px">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/signup.png" class="img-fluid">
                </div>
                <h1 class="text-center">Register Here!!</h1>
                {{user|json}}
                <form (ngSubmit)="formSubmit()">
                    <!--Username field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input [(ngModel)]="user.username"
                        name="username"
                        matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- Password field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="user.password"
                        name="password"
                        type="password" matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- Fisrt name field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input [(ngModel)]="user.firstName"
                        name="firstName" matInput placeholder="Enter here">
                    </mat-form-field>

                      <!-- Last name field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input [(ngModel)]="user.lastName"
                        name="lastName" matInput placeholder="Enter here">
                    </mat-form-field>

                     <!-- Email field -->
                     <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input [(ngModel)]="user.email"
                        name="email"type="email" matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- Phone field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input [(ngModel)]="user.phone"
                        name="phone" type="number" matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- Butoons -->
                    <div class="container text-center">

                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button type="reset" mat-raised-button color="primary"class="margin-left" mat-raised-button color="accent">Clear</button>

                    </div>
                    


                </form>
            </div>
        </div>
    </div>
</div>
